<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org">
<head th:replace="layout :: head">
</head>
<body>
<div th:replace="layout :: body" />
<div class="jumbotron">
    <div class="container text-center">
        <h2>Zaloguj sie!</h2>
    </div>
</div>
<div class="container">

    <form method="post" class="form-signin">
        <label for="inputUsername" class="sr-only">Username</label>
        <input type="text" id="inputUsername" th:placeholder="Username" name="username" class="form-control" th:required="required"/>

        <label for="inputPassword" class="sr-only">Password</label>
        <input type="password" id="inputPassword" th:placeholder="Password" name="password" class="form-control" th:required="required"/>

        <div class="checkbox">
            <label>
                <input type="checkbox" value="remember-me">Remember me</input>
            </label>
        </div>
        <button type="submit" class="btn btn-lg btn-primary btn-block">Zaloguj</button>
    </form>
</div>
</body>
</html>
