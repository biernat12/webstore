<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="template/layout :: head">
</head>
<body>
<div th:replace="template/layout :: body" />
<section class="container">
    <div class="row">
        <div class="col-md-5" th:each="prod: ${product}">
            <h3 th:text=" ${prod.name}"></h3>
            <p th:text="${prod.description}"></p>
            <p>
                <strong>Kod produktu: </strong><span class="labellabel-warning" th:text="${prod.productId}"></span>
            </p>
            <p>
                <strong th:text="|Producent: ${prod.manufacturer}|"></strong>
            </p>
            <p>
                <strong th:text="|Kategoria: ${prod.category}|"></strong>
            </p>
            <p>
                <strong th:text="|Dostępna liczba sztuk: ${prod.unitsInStock}|"></strong>
            </p>
            <h4 th:text="${prod.unitPrice}">PLN</h4>
            <p>
                <a href="#" class="btn btn-warning btn-large">
                    <span class="glyphicon-shopping-cart glyphicon"></span>
                    Zamów teraz
                </a>
                <a href="/products" class="btn btn-success">
                    <span class="glyphicon-circle-arrow-left glyphicon"></span>
                    back
                </a>
            </p>
        </div>
    </div>
</section>

</body>
</html>
