<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org">
<head th:replace="template/layout :: head">
</head>
<body>
<div th:replace="template/layout :: body "/>
<div class="jumbotron">
    <div class="container text-center">
        <h2>Produkty dostÄ™pne w naszym sklepie: </h2>
    </div>
</div>
    <section class="container">
        <div class="row">
            <div class="col-sm-6 col-md-3" style="width: 20rem;" th:each=" p : ${product}">
                <div class="thumbnail">
                    <div class="caption" >
                        <h4 class="card-title" th:text="${p.name}"></h4>
                        <p class="card-text" th:text="${p.description}"></p>
                        <p class="card-text" th:text="|${p.unitPrice} PLN|"></p>
                        <p class="card-text" th:text="|Liczba sztuk w magazynie: ${p.unitsInStock}|"></p>
                        <a th:href="@{'/product'(id=${p.productId})}"  class="btn btn-primary" >
                        <span class="glyphicon-info-sign glyphicon"> </span>  Details</a>
                        </div>
                </div>
            </div>
        </div>

    </section>
</body>
</html>
