<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org">
<head th:replace="layout :: head">
</head>
<body>
<div th:replace="layout :: body" />
<div class="jumbotron">
    <div class="container text-center">
        <h2>Rejestracja u≈ºytkownika.</h2>
    </div>
</div>
    <form action="#" th:action="@{/registration}" th:object="${user}" method="post" class="form-horizontal">
        <div class="form-group">
            <label for="username" class="col-sm-3 control-label">Login</label>
            <div class="col-sm-9">
                <input type="text" id="username" th:field="*{login}" th:placeholder="Login" class="form-control" th:autofocus="true"/>
            </div>
        </div>
        <div class="form-group">
            <label for="password" class="col-sm-3 control-label">Password</label>
            <div class="col-sm-9">
                <input type="password" id="password" th:field="*{password}" th:placeholder="Password" class="form-control"/>
            </div>
        </div>
        <div class="form-group">
            <label for="firstName" class="col-sm-3 control-label">Imie</label>
            <div class="col-sm-9">
                <input type="text" id="firstName" th:field="*{firstName}" th:placeholder="Imie" class="form-control"/>
            </div>
        </div>
        <div class="form-group">
            <label for="lastName" class="col-sm-3 control-label">Nazwisko</label>
            <div class="col-sm-9">
                <input type="text" id="lastName" th:field="*{lastName}" th:placeholder="Nazwisko" class="form-control"/>
            </div>
        </div>
        <div class="form-group">
            <label for="age" class="col-sm-3 control-label">Wiek</label>
            <div class="col-sm-9">
                <input type="number" id="age" th:field="*{age}" th:placeholder="Wiek" class="form-control"/>
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-3 col-sm-offset-3">
                <button type="submit" class="btn btn-primary btn-block">Zarejestruj</button>
            </div>
        </div>
    </form>


</body>
</html>
