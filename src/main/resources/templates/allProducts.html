<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <link rel="stylesheet" href="https://v4-alpha.getbootstrap.com/dist/css/bootstrap.min.css" ></link>
    <title>Sklep Internetowy</title>
</head>
<body>
    <section>
        <div class="jumbotron">
            <div class="container">
                <h1>Produkty</h1>
                <p>Wszystkie produkty dostepne w naszym sklepie</p>
            </div>
        </div>
    </section>
    <section class="container">
        <div class="row">
            <div class="card" style="width: 20rem;" th:each=" p : ${product}">
                <div class="card-block">
                    <div class="caption" >
                        <h4 class="card-title" th:text="${p.name}"></h4>
                        <p class="card-text" th:text="${p.description}"></p>
                        <p class="card-text" th:text="|${p.unitPrice} PLN|"></p>
                        <p class="card-text" th:text="|Liczba sztuk w magazynie: ${p.unitsInStock}|"></p>
                        <a th:href="@{'/product'(id=${p.productId})}"  class="btn btn-primary" >
                        <span class="glyphicon-info-sign glyphicon"> </span>  Details</a>
                        </div>
                </div>
            </div>
        </div>

    </section>
</body>
</html>
